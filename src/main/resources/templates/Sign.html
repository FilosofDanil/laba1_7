<content class="log_content">

		<form action="/Sign">
			<div class="login">
				<label class="stat">
					Стать:
					<input class="input" type="radio" id="stats" name="stat" value="male" required="required">
					<label for="choice1">Чоловіча</label>
					<input class="input" type="radio" id="stats" name="stat" value="fem">
					<label for="choice2">Жіноча</label>
				</label>
				<label class="s_email">
					E-Mail:
					<input class="input" type="text" name="login" id="email">
					<p class="error" id="e_error">error</p>
				</label>
				<label class="s_password">
					Password:
					<input class="input" type="text" name="password" id="password">
					<p class="error" id="p_error">error</p>
				</label>
				<label class="name">
					Name:
					<input class="input" type="text" name="name" id="name" required="required">
					<p class="error" id="n_error">error</p>
				</label>
				<label class="surname">
					Surname:
					<input class="input" id="surname" type="text" name="surname" required="required">
					<p class="error" id="s_error">error</p>
				</label>
				<label class="birth">
					Date of birth:
					<input class="input" type="date" name="date_of_birth" id="birth" required="required">
					<p class="error" id="b_error">error</p>
				</label>
				<label class="group">
					Group
						<select class="spisok" type="text" name="group" id ="group">
		    				<option value="">Choose a Group</option>
		    				<option value="IA-11">IA-11</option>
		    				<option value="IA-12">IA-12</option>
		    				<option value="IA-13">IA-13</option>
		    				<option value="IA-14">IA-14</option>
		   				</select>
				</label>
				<label class="tel">
					Phone
					<input class="mask" id="mask" type="text" name="Telephone"  placeholder="+38 (___) ___-__-__ ">
					<p class="error" id="t_error">error</p>
				</label>
		    	<!-- <input class="signbut" id="but1" type="submit"/> -->
	    	</div>
